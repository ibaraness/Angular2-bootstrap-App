<div class="container">
  <div class="row">
    <div class="col-sm-8">
      <!--[STORY PICTURE START]-->
      <img src="{{story?.imageURL}}" alt="" [ngStyle]="{'width':'100%'}">
      <!--[STORY PICTURE END]-->
      <h1>{{story?.title}}</h1>
      <h3>{{story?.subtitle}}</h3>
      <hr>
      <!--[MAIN CONTENT START]-->
      <div [innerHTML]="story?.content"></div>
      <!--[MAIN CONTENT END]-->
    </div>
    <div class="col-sm-4">
      <!--[AD START]-->
      <figure class="promotional-ad">
        <a href="#">
        <img src="/assets/images/thumbs/coffee-2306471_1920.jpg" alt="" [ngStyle]="{'width':'100%'}">
        </a>
        <figcaption class="promotional-ad-caption">Promotional Ad</figcaption>
      </figure>
      <!--[AD END]-->
      <div *ngIf="otherStories" class="other-stories">
        <h4>Other Stories you might like:</h4>
        <div class="row">
          <div class="col-xs-6 col-sm-12" *ngFor="let otherStory of otherStories">
              <app-story [story]="otherStory"></app-story>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row rowSpacer"></div>
</div>
