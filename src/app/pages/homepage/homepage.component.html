<div class="container">
 
 <!--[MAIN THREE STORIES START]-->
  <div class="row">
    <div class="col-sm-12">
      <h1>Welcome to my Angular2 App</h1>
      <h2>Today's' Topics</h2>
    </div>
  </div>
  <div class="row">
    <div *ngFor="let story of stories" class="col-sm-4 ">
      <!--[ Inject each story from our list to the story component ]-->
      <app-story [story]="story"></app-story>
    </div>
  </div>
  <!--[MAIN THREE STORIES END]-->

  <div class="row rowSpacer hidden-xs"></div>
  <hr>

  <!--[NEW PRODUCTS START]-->
  <div class="row">
    <div class="col-sm-12">
      <h2>New Producs</h2>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12">
      <div class="row">
        <div *ngFor="let product of products" class="col-xs-6 col-sm-3">
          <!--[ Inject each product from our list to the product component ]-->
          <app-product [product]="product"></app-product>
        </div>
      </div>
    </div>
  </div>
  <!--[NEW PRODUCTS END]-->

  <div class="row rowSpacer"></div>

  <!--[TEASER START]-->
  <div class="row hidden-xs">
    <app-teaser [story]="storyTeaser"></app-teaser>
  </div>
  <!--[TEASER END]-->

  <div class="row rowSpacer hidden-xs"></div>
  <hr>
  <!--[OTHER STORIES START]-->
  <div class="row">
    <div class="col-sm-12">
      <h2>Other Topics</h2>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12">
      <div class="row">
        <div *ngFor="let otherStory of otherStories" class="col-sm-2 small-thumb">
          <!--[ Inject each story from our list to the story component ]-->
          <app-story [story]="otherStory"></app-story>
        </div>
      </div>
    </div>
  </div>
  <!--[OTHER STORIES END]-->
</div>
