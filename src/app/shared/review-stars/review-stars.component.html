<span *ngFor="let rating of ratingStars" class="glyphicon review-star" aria-hidden="true"
            [ngClass]="{
              'glyphicon-star':(rating === 1),
              'glyphicon-star-empty':(rating === 0),
              'glyphicon-star-half':(rating === 0.5),
              'review-star-big':(size === 'big')
              }"></span>
